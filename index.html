<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="spinBtn">Spin</div>
        <div class="wheel">
                <div class="number" style="--i:1;--clr:#db7092;"><span>100</span></div>
                <div class="number" style="--i:2;--clr:#20a;"><span>15</span></div>
                <div class="number" style="--i:3;--clr:#d63e92;"><span>00</span></div>
                <div class="number" style="--i:4;--clr:#d4234e;"><span>10</span></div>
                <div class="number" style="--i:5;--clr:#3a4092;"><span>500</span></div>
                <div class="number" style="--i:6;--clr:#ba3453;"><span>40</span></div>
                <div class="number" style="--i:7;--clr:#434e72;"><span>1000</span></div>
                <div class="number" style="--i:8;--clr:#092;"><span>20</span></div>
            </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600);

        spinBtn.onclick = function(){
            wheel.style.transform = "rotate("+ value +"deg)";

            value += Math.ceil(Math.random() * 3600);
        }
    </script>
    
    
    
</body>
</html>
